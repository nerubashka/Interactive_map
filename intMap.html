<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no'>
    <title>Interactive map</title>
    <link rel='icon' href='./svg_files/favicon.svg' type='image/svg+xml'>
    <link rel='stylesheet' href='node_modules/ol/ol.css'>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'>
    <link rel='stylesheet' href='./styles.css'>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
</head>
<body>
    <div id='js-map' class='map'> </div>
    <div class='layersBlock'>
        <button id='button-mouse' title='Clear mouse'></button>
        <button id='button-point' title='Add points'></button>
        <button id='button-linestring' title='Add lines'></button>
        <button id='button-box' title='Add boxes'></button>
        <button id='button-polygon' title='Add polygons'></button>
        <button id='button-move' title='Move objects'></button>
        <input type='file' id='upload-file' name='file' accept='.geoJSON' hidden='hidden'>
        <button id='button-uploadFile' title='Upload file .GeoJSON'></button>
        <details>
            <summary title='Change layer'></summary>
            <nav class='layers' >
                <ul id='layers'>
                    <li value='OSMVectorTileLayer'><a href='#'>Basic map</a></li>
                    <li value='Aerial'><a href='#'>Aerial</a></li>
                    <li value='AerialWithLabelsOnDemand'><a href='#'>Aerial with labels</a></li>
                    <li value='RoadOnDemand'><a href='#'>Road</a></li>
                    <li value='CanvasDark'><a href='#'>Road dark</a></li>
                </ul>
            </nav>
        </details>
        
    </div>
    <div class='sidepanel'>
        <!--<button id='home-page' title='Back to home page'><a href='index.html'></a></button>-->
        <h2 class='sidepanel-item'>Интерактивная карта</h2>
        
        <hr>
        <div class='sidepanel-item'>
            <label class='checkbox'>
                Modify features
                <input type='checkbox' id='modify' >
                <span class='checkbox-switch' ></span>
            </label>
            <!--
            <label class='checkbox' style='margin-top: 8px'>
                Multiple selection
                <input type='checkbox' id='multiSelect' >
                <span class='checkbox-switch' ></span>
            </label>
            -->
        </div>
        <hr>
        <div class='sidepanel-item features-select'>
            Features: 
            <select id='features-list'>
                <option value='No features'>No features</option>
            </select>
            <button class='sidepanel-button' id='feature-select'>Select</button>
        </div>
        <div class='sidepanel-item features-select'>
            Images: 
            <select id='images-list'>
                <option value='No images'>No images</option>
            </select>
            <button class='sidepanel-button' id='images-select'>Show</button>
        </div>
        <div class='sidepanel-item'>
            <button class='sidepanel-button' id='images-hide'>Hide all images</button>
        </div>
        <hr>
        <section id='feature-sidepanel' style='display: none'>
            <div class='sidepanel-item'>
                <h3>Features</h3>
                <p id='feature-measure'>+</p>
            </div>
            
            <div class='sidepanel-item'>
                Delete feature
                <button class='sidepanel-button load' id='feature-delete' style='display: block'>Delete</button>
            </div>
            <div class='sidepanel-item fileName'>
                <label>Enter name for export file</label>
                <input type='text' placeholder='Enter file name' required id='file-name'/>
                <button class='sidepanel-button load' id='button-downloadFile'> Download geoJSON </button>
                <button class='sidepanel-button load' id='button-downloadImage'> Download image </button>
            </div>
            <hr>
            <div class='sidepanel-item'><h3>Images</h3></div>
            <div class='sidepanel-item upload-image'>                
                <label>Upload image</label>
                <input type='file' id='upload-image' name='image' accept='.jpg,.jpeg,.png' hidden='hidden'>
                <button class='sidepanel-button' id='button-uploadImage'>Upload</button>
            </div>
            <div class='sidepanel-item input-button'>
                <label>Change image scale</label>
                <input type='text' id='image-scale' value='100' placeholder='Enter scale'>
                <button class='sidepanel-button' id='button-scale'>Change</button>
            </div>
            <div class='sidepanel-item'>
                <!--<label>Set mask</label>-->
                <button class='sidepanel-button load' id='button-mask'> Set mask </button>
                <button class='sidepanel-button load' id='full-size'>Full size</button>
            </div>
            <hr>
        <!--</section>
        <div class='sidepanel-item log'>
            Console messages
            <hr>
            <pre id='log'></pre>
            <button id='clearLogButton'>Clear</button>
        </div>-->
        
    </div>
    
    
</body>
</html>
